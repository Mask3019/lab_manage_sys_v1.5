{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="main">
    <!-- Page Title -->
    <div class="page-title dark-background" style="background-image: url({% static 'images/info_banner.png' %});">
        <div class="container position-relative text-center py-5">
            <h1 class="text-white">{{ page_title }}</h1>
            <nav class="breadcrumbs d-inline-block">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">首页</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'equipment:equipment_maintenance' %}">设备保养</a></li>
                    <li class="breadcrumb-item active text-white" aria-current="page">{{ page_title }}</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- End Page Title -->

    <!-- Add Maintenance Record Section -->
    <section class="section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white text-center">
                            <h2 class="h5 mb-0">{{ page_title }}</h2>
                        </div>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                {% for field in form %}
                                    <div class="form-group mb-3">
                                        <label class="form-label">{{ field.label_tag }}</label>
                                        {{ field }}
                                        {% if field.help_text %}
                                            <small class="form-text text-muted">{{ field.help_text }}</small>
                                        {% endif %}
                                    </div>
                                {% endfor %}
                                <div class="text-center">
                                    <button type="submit" class="btn btn-success w-100">提交</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
