{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>用户登录</title>
  <link rel="stylesheet" href="{% static 'AdminLTE/dist/css/adminlte.min.css' %}">
  <link rel="stylesheet" href="{% static 'AdminLTE/plugins/fontawesome-free/css/all.min.css' %}">
  <script src="{% static 'AdminLTE/plugins/jquery/jquery.min.js' %}"></script>
</head>
<body class="hold-transition login-page" style="background-image: url('{% static 'images/Car.jpg' %}'); background-size: cover;">
<div class="login-box">
  <div class="login-logo">
    <b style="color: #ffffff;">用户登录</b>
  </div>
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">欢迎使用实验室管理系统</p>

      <form id="login-form" method="post" autocomplete="off">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required autocomplete="off">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" id="password" name="password" placeholder="密码" required autocomplete="off">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                记住我
              </label>
            </div>
          </div>
          <div class="col-4">
            <button type="button" id="login" class="btn btn-primary btn-block">登录</button>
          </div>
        </div>
      </form>

      <div id="info" class="text-danger mt-2"></div>

      <p class="mb-1">
        <a href="#">忘记密码?</a>
      </p>
    </div>
  </div>
</div>

<script>
    $(document).ready(function() {
        // 清除所有输入字段
        $("#username").val('');
        $("#password").val('');

        // 登录按钮点击事件
        $("#login").click(function () {
            $.ajax({
                url: "{% url 'index:ajax_login_data' %}",
                type: "POST",
                data: {
                    username: $("#username").val(),
                    password: $("#password").val(),
                    "csrfmiddlewaretoken": $("[name='csrfmiddlewaretoken']").val()
                },
                success: function (data) {
                    if (data.status === 'success') {
                        $("#info").html('登录成功，正在跳转...');
                        window.location.href = "/";  // 登录成功后跳转到主页或其他页面
                    } else {
                        $("#info").html(data.msg);
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error("请求失败", textStatus, errorThrown);
                    $("#info").html('请求失败，请重试。');
                }
            });
        });
    });
</script>
</body>
</html>
